name: Scrape

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch:         # allow manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pick city for this run (rotating)
        id: pick
        shell: bash
        run: |
          # Edit this list to add/remove cities
          cities=("Cairo, Egypt" "Giza, Egypt" "Alexandria, Egypt")
          count=${#cities[@]}

          # Rotate by workflow run number (works for schedule + manual)
          idx=$(( GITHUB_RUN_NUMBER % count ))
          city="${cities[$idx]}"

          echo "CITY=$city" >> "$GITHUB_ENV"
          echo "Picked city: $city"
      
      - name: Run scraper (never fail even if scraper crashes at the end)
        run: |
          echo "Scraping city: $CITY"
          python maps.py --categories-file categories.txt --location "$CITY" --max-places 20 --output TheResultss.csv --headless || true

      - name: Clean CSV
        run: |
          python csv_cleaner.py --in TheResultss.csv --out Cleaned.csv

      - name: Push to Supabase
        run: python supabase_push.py Cleaned.csv
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}

      - name: Upload cleaned CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cleaned_csv_${{ env.CITY || 'unknown' }}
          path: Cleaned.csv
